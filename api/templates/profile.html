<html>
    <head>
        <title>
            {{ user.username }}
        </title>
    </head>

    <body>
        <h1>{{ user.username }}</h1>
        <img src="{{ profile.profile_pic }}" height="250" width="250"/>
        <p>Bio: {{ profile.bio }}</p>
        <p>DOB: {{ profile.dob }}</p>
        <ul>
        {%for blog in blogs%}
        <li>
            <h2>{{blog.title}}</h2>
            <p>{{blog.description}}</p>
            </li>
        {%endfor%}
        </ul>
        <a href="{% url 'show-followers' user.username %}">Followers</a>
    </body>
</html>
